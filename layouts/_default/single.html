{{ partial "header.html" . }}
<div class="page center-block" style="width: 50%">
<h1 style="text-align: center">{{ .Title }}</h1>
<span style="text-align: center; display: block; margin-bottom: 20px">{{ with .Params.subtitle }}{{ . }}{{ else }}{{ dateFormat "Monday, January 2" .Date }}{{ end }}</span>
{{ with .Params.image }}<div style="background-image: url({{ . }}); background-size: cover; background-position: center; width: 100%; height: 300px;"></div>{{ end }}

{{ .Content }}
</div>
{{ partial "footer.html" .}}
