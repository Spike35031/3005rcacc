{{ partial "header.html" . }}

<div class="page">
<ul class="center-block event-list">
	{{ range .Data.Pages }}
	<li><a href="{{ .RelPermalink }}">
		<div class="mini-cal">
			<span class="day">{{ .Date.Format "Monday" }}</span>
			<span class="date">{{ .Date.Format "Jan 2" }}</span>
		</div>
		<h2>{{.Title}}</h2>
	</a></li>
	{{ end }}
</ul>
</div>
